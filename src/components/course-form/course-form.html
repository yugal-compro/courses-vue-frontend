<div class="form-container">
<h2>Add Course</h2>
<form @submit.prevent="submitData">
    <div>
        <label for="subject"> Enter Subject Name: </label>
        <input id="subject" name="subject" type="text" v-model="enteredSubject">
    </div>
    <div>
        <label for="course"> Enter Course Name: </label>
        <input type="text" name="course" id="course" v-model="enteredCourse">
    </div>
    <button class="btn btn-primary" type="submit">Add Course</button>
</form>
</div>
